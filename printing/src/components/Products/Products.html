<div class="products-main" style="padding-left: 35px;">
  <h3 class="product-category-title">{{ categoryName }}</h3>
  <div class="product-items">
    <router-link class="product-item"   
        :to="product.href"  
        v-for="(product,index) in productList" :key="index">
        <img :src="product.image">
        <div class="product-descr">
            <span class="product-name">{{ product.name }}</span>
            <div class="size">{{ product.size }}</div>
            <div class="product-pricing">
                <div class="short-description">{{ product.short_description }} </div>
                <i>{{ product.price }}</i>
                <div class="part-3">դրամից</div>
            </div>
        </div>
    </router-link> 
  </div>
</div>
