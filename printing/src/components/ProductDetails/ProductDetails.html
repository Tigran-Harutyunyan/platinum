<div class="products-main">
  <div class="bordered-block" v-if="product.properties">
    <h3 class="product-category-title">{{ productInfo.name }}</h3>
    <div class="product-details-inner" :class="{'single-image': product.images.length==1}">
      <el-carousel v-if="product.images" :autoplay="false" trigger="click" indicator-position="outside"  arrow="never" class="product-slider">
        <el-carousel-item v-for="(item, index) in product.images" :key="index">
           <img :src="item.image" alt="">
        </el-carousel-item>
      </el-carousel>
      <div class="product-detail-info">
        <p> {{ productInfo.description }}
        </p>
        <div class="choices">
          <!-- <a href="" class="btn-link btn-bright">բեռնել ձեր ֆայլը</a> -->
          <el-upload
            class="upload-demo"
            action="https://jsonplaceholder.typicode.com/posts/"
            :on-change="handleChange"
            :auto-upload="false" :on-remove="handleRemove">
            <el-button size="small" type="primary" class="btn-submit btn-invert">բեռնել ձեր ֆայլը</el-button>
         </el-upload>
          <span>կամ</span>
          <a class="btn-link">մենք կպատրաստենք </a>
        </div>
      </div>
    </div>
  </div> 
  <div class="product-details-inner2">
    <div class="left-block">
      <div class="upload-img" v-bind:style='styleObject'>
        
      </div>
      <!-- <a  class="btn-submit btn-invert">բեռնել ֆայլ </a> -->
      <el-upload
        class="upload-demo"
        accept="image/*"
        action="https://jsonplaceholder.typicode.com/posts/"
        :on-change="handleChange"
        :file-list="fileList"  :auto-upload="false" :on-remove="handleRemove">
        <el-button size="small" type="primary" class="btn-submit btn-invert">բեռնել ֆայլ</el-button>
        <div slot="tip" class="el-upload__tip">files with a size less than 25mb</div>
      </el-upload>
    </div>
    <div class="right-block">
      <div class="parameters-item" v-for="(value, key) in product.properties">
        <h3 class="param-label">{{ key }}</h3> 
        <el-select v-model="value.selected" placeholder="Select"> 
          <el-option v-for="(item, key) in value.options" :key="key" :label="item.name" :value="item.price">
          </el-option>
        </el-select>
      </div> 
      <div class="summary-block" v-show="isThereProperties">
        <h3 class="param-label">Տպագրման արժեք:</h3> 
        <p>{{ totalPrice }} </p> 
      </div>  
      <a class="btn-submit btn-invert" v-show="isThereProperties && isDirty" @click="reset" style="margin-left:20px">չեղարկել</a>
      <a class="btn-submit btn-invert" v-show="isThereProperties" :disabled="isLoading" @click="addProductToCart()" :class="{disabled: !isDirty}">շարունակել</a>
    </div>
  </div>
</div>
