<div class="products-main">
    <div class="bordered-block br-cart">
        <h3 class="product-category-title">իմ պատվերները</h3>
        <el-tabs v-model="activeName" type="card" @tab-click="handleClick">
            <el-tab-pane label="պատվերի կարգավիճակ" name="status"></el-tab-pane>
            <el-tab-pane label="ավարտած պատվերներ" name="completed"></el-tab-pane>
            <el-tab-pane label="չհաստատված պատվերներ" name="failed"></el-tab-pane>
        </el-tabs>
        <div class="table-container">
            <el-table :data="tableData" stripe style="width: 100%">
                <el-table-column prop="orderNumber" label="պատվերի համար" width="180">
                </el-table-column>
                <el-table-column prop="date" label="ամսաթիվ" width="180">
                </el-table-column>
                <el-table-column prop="orderName" label="պատվերի անվանում">
                </el-table-column>
                <el-table-column prop="status" label="կարգավիճակ" width="180">
                </el-table-column>
                <el-table-column prop="cost" label="արժեքը" width="180">
                </el-table-column>
                <el-table-column label=" " width="160px">
                    <template slot-scope="scope">
                        <a class="table-link"  href="javascript:void(0)">մանրամասն</a>
                    </template>
                </el-table-column>
            </el-table>
        </div>
    </div>
</div>
