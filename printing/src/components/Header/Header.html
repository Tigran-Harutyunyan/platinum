<header id="appHeader" class="normal-header">
    <nav class="nav-bar">
        <div class="container nav-container nav1">
           <div class="mobile-category-list-toggler" @click="$emit('toggleCategoryDropdown')"></div>
            <a @click="$router.push({ name: 'Home'})" class="left-floated logo-link">
                <div class="logo-place"></div>
            </a>
            <div class="navigation-container  right-floated"> 
                <ul class="nav sidemenu">
                    <li class="auth-links" v-show="!isAuthenticated">
                       <a class="btn-link" style="margin-right: -13px;" @click="showLogin=true">{{ $t('message.form.login') }}</a> 
                    <li class="auth-links" v-if="!isAuthenticated">
                        <a class="btn-link btn-bright" @click="toSignupPage">{{ $t('message.signup.info11') }}</a>
                    </li>
                    <li class="auth-links" v-if="isAuthenticated">
                        <a class="btn-link btn-bright" @click="logout">{{ $t('message.logout') }}</a>
                    </li>
                    <li class="search-holder">
                        <Search />
                    </li> 
                    <li class="cart-link" v-if="isAuthenticated">
                        <a class="icon-cart" @click="isActive=false; $router.push({name:'Cart'})"> 
                            <span>{{ cartItems.length }}</span>
                        </a>
                    </li>
                    <li class="lang-toggler">
                        <LanguageSwitcher /> 
                    </li>
                    <li> 
                        <Hamburger
                            :isAuthed="isAuthenticated" 
                            v-on:signUp="toSignupPage" 
                            v-on:logout="logout"
                            v-on:logIn="showLogin=true"/>
                    </li>
                </ul>
            </div> 
        </div>
    </nav>
    <Login 
        v-if="showLogin"
        @close="showLogin=false"
        v-on:LoginSuccess ="onLoginSuccess"
        v-on:onPassRecovery = "showLogin=false"/>
</header>
