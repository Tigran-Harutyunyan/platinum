<div class="parallax-section" id="parallax-trigger">
    <!-- STAFF SECTION -->
    <swiper :options="swiperOption" class="staff-slider" ref="mySwiper" v-if="staffData.length">
        <swiper-slide v-for="(item, index) in staffData" :key="index">
            <figure class="a-info-left">
                <img :src="item.image" :alt="item.name">
                <figcaption>
                    <span class="staff-name">{{ item.name }}</span>
                    <br>
                    <span class="staff-position">{{ item.position }}</span>
                </figcaption>
            </figure>
            <p class="staff-description">{{ item.description }}</p>
        </swiper-slide>
        <div class="swiper-pagination" slot="pagination"></div>
    </swiper>
</div>
