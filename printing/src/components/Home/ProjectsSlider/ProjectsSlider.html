<div class="sliders-place noselect projects-slider-container">
  <!-- PROJECTS --> 
    <div class="owl-carousel owl-theme projects-carousel" v-carousel v-if="projectsSliderImages.length>0">
        <div class="box"  @click="openPopup(item.image,index)" v-for="(item, index) in projectsSliderImages" :key="index"  >
            <img class="open-popup-link mfp-prevent-close" :src="item.thumbnail" :alt="item.title">
      </div>
      <!-- @click="openPopup(item.image,index)" -->
    </div> 
    <div id="navi"></div>
  <el-dialog title=" " :append-to-body="true" class="projects-lightbox" :visible.sync="dialogTableVisible" @close="">
    <img :src="popupImage" class="popup-image">
    <div class="popup-controls">
      <div class="slider-prev" @click=navigate(-1)></div>
      <div class="slider-next" @click=navigate(1)></div>
    </div>
  </el-dialog>

</div>
