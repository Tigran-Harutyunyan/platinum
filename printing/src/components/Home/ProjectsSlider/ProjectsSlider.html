<div class="sliders-place noselect projects-slider-container">
  <!-- PROJECTS -->
  <swiper :options="swiperOption" ref="myProjects">
    <swiper-slide v-for="(item, index) in projects" :key="index" class="box">
      <img class="open-popup-link mfp-prevent-close" :src="item.thumbnail" :data-mfp-src="item.image" :alt="item.name" magnific-popup>
    </swiper-slide>
    <div class="swiper-button-prev" slot="button-prev"></div>
    <div class="swiper-button-next" slot="button-next"></div>
  </swiper> 
</div>
