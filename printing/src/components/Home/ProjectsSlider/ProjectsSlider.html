<div class="sliders-place noselect">
    <!-- GRAPHICAL DESIGN PROJECTS -->
    <div class="landing-wrapper" v-show="activeTab=='graphicDesign'" id="graphicsTab">
        <div class="landing-inner-content" id="graphics_slider">
            <div class="box" v-for="item in graphic">
                <img class="open-popup-link mfp-prevent-close" :src="item.thumbnail" :data-mfp-src="item.image" :alt="item.name" magnific-popup>
            </div> 
        </div>
    </div>
    <!-- WEB DESIGN PROJECTS -->
    <div class="landing-wrapper" v-show="activeTab=='webDesign'" id="webDesignTab">
        <div class="landing-inner-content" id="web_slider">
            <div class="box" v-for="item in web">
                <div class="box-content">
                    <img class="open-popup-link mfp-prevent-close" :src="item.thumbnail" :data-mfp-src="item.image" :alt="item.name"  magnific-popup>
                </div>
            </div> 
        </div>
    </div> 
</div>
