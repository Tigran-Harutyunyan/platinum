<el-dialog title="" class="projects-lightbox" :append-to-body="true" :visible.sync="dialogTableVisible" @close="close">
  <div class="forgot-pass-block">
    <form v-on:submit.prevent="onSubmit" @submit="$v.recoveryMail.$touch();">
      <el-input class="password-recovery-input" v-model="recoveryMail" :class="{'has-error': $v.recoveryMail.$error}"
        :placeholder="$t('message.form.email')">
      </el-input>
      <input type="submit" class="btn-submit btn-invert" :value="$t('message.form.recovery')">
      <a class="forgot-pass-link" @click="$emit('backToLogin')">{{ $t('message.form.back') }}</a>
    </form>
  </div>
</el-dialog>
