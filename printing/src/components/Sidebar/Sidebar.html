<div class="products-sidebar">
    <h2 class="sidebar-title">{{ $t('message.products') }}</h2>
    <div class="subsection-container">
        <div class="sidebar-subsection" v-for="group in productList">
            <a @click="selectCategory(group[0])"><h3>{{ group[0].categoryName }} </h3></a>
            <ul>
                <li v-for="item in group">
                    <a :href="item.href" v-bind:class="{'active-product-list' : item.isActive}" @click="selectProduct(item)">{{ item.name }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
