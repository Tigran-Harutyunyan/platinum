<div>
  <div class="backdrop">
      <div class="close-btn" @click="close"></div> 
  </div> 
  <nav class="mobile-products-list"> 
    <div class="scroll-area"> 
       
      <el-collapse v-model="activeNames" accordeon="true" @change="handleChange">
        <el-collapse-item 
          :title="group[0].categoryName" 
          :name="index" 
          v-for="(group, index) in productList" :key="index">
          <ul v-if="group" class="mobile-products">
            <li>
             <router-link  :to="`/category/${group[0].category_id}`" >
                  <h3>{{ $t('message.all') }}</h3>
              </router-link> 
            </li>
            <li v-for="(item,index) in group" :key="index">
              <router-link :to="item.href"  click="closeDropdown" v-bind:class="{'active-product-list' : item.isActive}">
                {{ item.name }}
              </router-link>
            </li>
          </ul>
        </el-collapse-item>
      </el-collapse>

      <div class="spacer"></div>
    </div>
  </nav>
</div>
