<div class="login-block">
    <form v-on:submit.prevent="onLogin" 
        @submit="$v.email.$touch();$v.password.$touch();"> 
        <el-input 
            v-model="email" 
            :placeholder="$t('message.form.email')" 
            :class="{'has-error': $v.email.$error}">
        </el-input>
        <div class="spacer-1"></div>
        <el-input 
            v-model="password" 
            :placeholder="$t('message.form.password')" 
            :class="{'has-error': $v.password.$error}">
        </el-input>
        <span class="forgot-pass-link" @click="$emit('ToPasswordRecovery')">{{ $t('message.form.forgotPassword') }}</span>
        <input type="submit" class="btn-submit btn-invert"  :value="$t('message.form.login')">
    </form>
</div>
