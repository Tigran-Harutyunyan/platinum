<div class="products-main">
  <div class="bordered-block br-cart">
    <h3 class="product-category-title">{{ $t('message.changePasswordTitle') }}</h3>
    <div class="product-details-inner">
      <div class="sign-up-top">
        <p>{{ $t('message.signup.info1') }}:
          <br>{{ $t('message.signup.info2') }}:
        </p>
      </div>
      <form v-on:submit.prevent="changePassword" @submit="$v.old_password.$touch();$v.password.$touch();$v.passwordConfirm.$touch();">
        <div class="sign-up-bottom">
          <div class="left">
            <table class="table-2">
              <tr>
                <td>{{ $t('message.old_password') }}</td>
                <td>
                  <el-input type="password" v-model="oldPassword" :class="{'has-error': $v.old_password.$error}"></el-input>
                </td>
              </tr>
              <tr>
                <td>{{ $t('message.signup.password') }}</td>
                <td>
                  <el-input :placeholder="$t('message.signup.info9')" type="password" v-model="password" :class="{'has-error': $v.password.$error}"></el-input>
                </td>
              </tr>
              <tr>
                <td>{{ $t('message.signup.confirm_password') }}</td>
                <td>
                  <el-input type="password" v-model="passwordConfirm"  :placeholder="$t('message.signup.info9')" :class="{'has-error': $v.passwordConfirm.$error}"></el-input>
                </td>
              </tr> 
            </table>
          </div>
          <div class="right">
            <vue-recaptcha class="recaptcha-element" sitekey="6LcGJ1YUAAAAAJ2-9OwJPxB8KY1Jtc0OpXwFjglL" ref="recaptcha" @verify="onVerify" @expired="onExpired"></vue-recaptcha>
            <input type="submit" class="btn-submit btn-invert" :value="$t('message.changePasswordTitle')"> 
           </div>
        </div>
      </form>
    </div>
  </div>
</div>
